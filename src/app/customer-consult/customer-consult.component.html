<div class="container">
  <div class="card">
    <div class="card-body">
      <p class="text-danger mb-3 text-light-emphasis">Todos los campos son obligatorios</p>

      <div class="form-group">
        <label for="documentType" class="text-primary">Tipo de documento</label>
        <select
          class="form-select"
          id="documentType"
          [(ngModel)]="selectedDocumentType"
          (ngModelChange)="validate()"
          required
        >
          <option *ngFor="let type of documentTypes" [value]="type">{{ type }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="documentNumber" class="text-primary">Número de documento</label>
        <input
          type="text"
          class="form-control"
          id="documentNumber"
          [(ngModel)]="documentNumber"
          (input)="validate()"
          maxlength="11"
          pattern="[0-9]*"
          placeholder="Ingrese el número de documento"
          required
        />
      </div>

      <div class="mt-3">
        <button
          class="btn btn-lg btn-block"
          [ngClass]="{'btn-primary': isValid, 'btn-light': !isValid}"
          [disabled]="!isValid"
          (click)="search()">Buscar
        </button>
      </div>
    </div>
  </div>
</div>
